<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./src/main.js" defer></script>
    <title>Focus Timer</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
        <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Ativar light mode!</span>
        <i class="ph ph-moon"></i>
        <i class="ph ph-sun"></i>
        </button>

    <section class="timer">
        <span class="minutes">00</span>
        <span>:</span>
        <span class="seconds">00</span>
    </section>

    <section id="controls">
        <button data-action="toggleRunning" 
        class="ph ph-play-circle">
        <span class="sr-only">Iniciar contador</span>
    </button>

        <button data-action="toggleRunning" 
        class="ph ph-pause-circle">
        <span class="sr-only">Pausar contador</span>
    </button>

        <button data-action="set" 
        class="ph ph-timer secondary">
        <span class="sr-only">Ajustar contador</span>
    </button>

        <button data-action="reset" 
        class="ph ph-stop-circle secondary">
        <span class="sr-only">Reiniciar contador</span>
    </button>

        <button data-action="toggleMusic" 
        class="ph ph-speaker-none secondary">
        <span class="sr-only">Iniciar música</span>
    </button>

        <button data-action="toggleMusic"
        class="ph ph-speaker-high">
        <span class="sr-only">Parar música</span>
    </button> 

    </section>
</div>
    
</body>
</html>
